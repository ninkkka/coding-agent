version: '3.8'

services:
  coding-agent:
    build: .
    environment:
      - GITHUB_PAT=${GITHUB_PAT}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - .:/app
    command: >
      sh -c "echo 'Coding Agent System ready' &&
             echo 'Run locally: python src/agents/coding_agent.py --issue 1 --repo owner/repo' &&
             tail -f /dev/null"
