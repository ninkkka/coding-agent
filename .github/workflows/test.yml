name: Test Agent Connections

on:
  workflow_dispatch:

jobs:
  test-simple:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check environment
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          echo "Checking environment variables..."
          if [ -n "$GH_PAT" ]; then
            echo "✅ GH_PAT is set"
            echo "Token length: ${#GH_PAT}"
          else
            echo "❌ GH_PAT is NOT set"
          fi
          
          if [ -n "$DEEPSEEK_KEY" ]; then
            echo "✅ DEEPSEEK_KEY is set"
            echo "Key length: ${#DEEPSEEK_KEY}"
          else
            echo "❌ DEEPSEEK_KEY is NOT set"
          fi
          
      - name: Check Python files
        run: |
          echo "Python files in project:"
          find . -name "*.py" -type f | head -10
          
          echo ""
          echo "Checking agents directory:"
          ls -la src/agents/ 2>/dev/null || echo "No agents directory"
