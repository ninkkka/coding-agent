name: SDLC Pipeline - Coding Agent System

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ==================== CODING AGENT ====================
  code_agent:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    name: "Coding Agent: Process Issue"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Run Coding Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          echo "üöÄ Processing issue #${{ github.event.issue.number }}"
          python src/agents/coding_agent.py \
            --issue ${{ github.event.issue.number }} \
            --repo "${{ github.repository }}"
            
      - name: Trigger PR checks
        if: success()
        run: |
          echo "‚úÖ PR created. AI Reviewer will be triggered automatically."
          
  # ==================== AI REVIEWER ====================
  reviewer_agent:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: "AI Reviewer: Analyze PR"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run AI Reviewer
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          echo "üîç Reviewing PR #${{ github.event.pull_request.number }}"
          python src/agents/reviewer_agent.py \
            --pr-number ${{ github.event.pull_request.number }} \
            --repo "${{ github.repository }}"
            
      - name: Handle reviewer verdict
        if: failure()  # –ï—Å–ª–∏ reviewer –≤–µ—Ä–Ω—É–ª REQUEST_CHANGES
        run: |
          echo "‚ö†Ô∏è AI Reviewer requested changes"
          echo "Coding Agent will process this feedback in the next iteration"
          
  # ==================== CI CHECKS ====================
  quality_checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: "Quality Checks"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run code formatting check
        run: |
          pip install black
          black --check src/ || echo "‚ö†Ô∏è Code formatting issues found"
          
      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ || echo "‚ö†Ô∏è Linting issues found"
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v || echo "‚ö†Ô∏è Tests failed"
