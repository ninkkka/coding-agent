name: SDLC Pipeline - Coding Agent System

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  code_agent:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    name: "Coding Agent: Process Issue"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Run Coding Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          echo "üöÄ Processing issue #${{ github.event.issue.number }}"
          python coding_agent.py \
            --issue ${{ github.event.issue.number }} \
            --repo "${{ github.repository }}"
            
      - name: Log completion
        if: always()
        run: |
          echo "‚úÖ Coding Agent completed for issue #${{ github.event.issue.number }}"
          
  reviewer_agent:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: "AI Reviewer: Analyze PR"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run AI Reviewer
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          echo "üîç Reviewing PR #${{ github.event.pull_request.number }}"
          python reviewer_agent.py \
            --pr-number ${{ github.event.pull_request.number }} \
            --repo "${{ github.repository }}"
            
      - name: Handle verdict
        if: always()
        run: |
          echo "ü§ñ AI Reviewer completed for PR #${{ github.event.pull_request.number }}"
