name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest ruff black mypy
      
      - name: Run linters
        run: |
          ruff check .
          black --check .
          mypy .
      
      - name: Run tests
        run: |
          pytest -v
