name: AI Coding Agent System

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  coding-agent:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests python-dotenv
      
      - name: Run Coding Agent
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python coding_agent.py --issue ${{ github.event.issue.number }} --repo ${{ github.repository }}
  
  reviewer-agent:
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'coding-agent/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests python-dotenv
      
      - name: Run AI Reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python reviewer_agent.py "${{ github.repository }}" ${{ github.event.pull_request.number }}
      
      - name: Check review verdict
        id: check-verdict
        run: |
          echo "Review completed. CI will continue normally."
